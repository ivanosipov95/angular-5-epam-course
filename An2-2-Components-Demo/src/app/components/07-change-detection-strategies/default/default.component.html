<h4>Default Strategy</h4>

<form>
  <div>
    <label>First Name</label>
    <input
      type="text"
      [(ngModel)]="person.firstName"
      name="firstName"
      placeholder="First Name">
  </div>
  <div>
    <label>Last Name</label>
    <input
      type="text"
      [(ngModel)]="person.lastName"
      name="lastName"
      placeholder="Last Name">
  </div>
</form>
<div>
  {{person.lastChange() | date:'medium'}}
</div>
