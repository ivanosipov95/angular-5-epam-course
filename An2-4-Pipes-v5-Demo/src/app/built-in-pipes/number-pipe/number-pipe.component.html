<details>
    <summary><i>number</i> pipe demo</summary>
    <p>e (no formatting): {{e}}</p>
    <p>e (default formatting): {{e | number}}</p>
    <p>e (3.1-5): {{e | number:'3.1-5'}}</p>
    <p>e (3.1-5:fr): {{e | number:'3.1-5':'fr'}}</p>
    <p>pi (no formatting): {{pi}}</p>
    <p>pi (3.5-5): {{pi | number:'3.5-5'}}</p>
</details>
